<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse en Grupetto</title>
    <link rel="stylesheet" href="css/styles.css">
  

</head>
<body>
    <h1 style="text-align: center;">Registrarse en Grupetto</h1>
    <form class="mainLogin">
        <label for="usuario">Usuario:</label><br>
        <input type="text" name="usuario" id="usuario"><br>

        <label for="Contraseña">Contraseña</label><br>
        <input type="password" name="contrasena" id="contrasena"><br>

        <label for="Contraseña">Repetir Contraseña</label><br>
        <input type="password" name="contrasena" id="contrasena"><br>

        <label for="email">Correo electrónico</label><br>
        <input type="email" name="email" id="email"><br>

        <label for="edad">Fecha de Nacimiento</label><br>
        <input type="datetime-local" name="edad" id="edad"><br>

        <label for="Pais">Pais</label><br>
        <input type="text" name="pais" id="pais"><br>

        <label for="provincia">Provincia</label><br>
        <input type="text" name="provincia" id="provincia"><br>
        
        <input type="submit" name="enviar" id="enviar"><br>
        
    
    </form>

</body>
</html>
